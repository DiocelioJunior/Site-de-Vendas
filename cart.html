<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>simpleStore</title>
    <meta name="description" content="A clean, responsive storefront boilerplate with no database or backend">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.min.css">
    <link rel="stylesheet" href="/css/style.css">


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container simpleStore">
        <nav class="nav-bar">
            <div class="logo">
                <img src="/img/Logo.jpeg">
            </div>
            <div class="icons">
                <a class="button button-primary u-pull-right simpleStore_viewCart" id="login">
                    <i class="fa fa-user"></i>
                </a>
                <a class="button  button-primary" id="cart" href="cart.html">
                    <i class="fa fa-cart-plus"></i>
                </a>
                <a class="button button-primary u-pull-right simpleStore_viewCart" id="search">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </nav>

        <div class="simpleStore_container"></div>

        <div class="simpleStore_cart">
            <div class="simpleStore_cart">
                <h2>Carrinho</h2>
                <a href="#" class="close">&times;</a>
    
                <div class="row">
                    <div class="eight columns">
                        <div class="simpleCart_items"></div>
                        <a href="javascript:;" class="simpleCart_empty u-pull-left">Limpar Carrinho <i class="fa fa-trash-o"></i></a>
                    </div>
                    <div class="four columns">
                        <div class="cart_info">
                            <div class="cart_info_item cart_itemcount">Itens:
                                <div class="simpleCart_quantity"></div>
                            </div>
                            <div class="cart_info_item cart_shipping">Frete:
                                <div class="simpleCart_shipping"></div>
                            </div>
                            <div class="cart_info_item cart_total"><b>Total:
                                <div class="simpleCart_grandTotal"></div>
                            </b></div>
                            <a href="javascript:;" class="button button-primary simpleStore_checkout u-pull-right">Finalizar Compra <i class="fa fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error View -->
    <script id="error-template" type="x-template">
        <div class="error">
            <b>Sorry, something went wrong :(</b>
			<p class="error_text"></p>
			<a href="#" class="close alert_close">&times;</a>
        </div>
    </script>

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

<!-- Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/simpleCart.min.js"></script>
<script src="js/simpleStore.min.js"></script>

<script src="js/config.js"></script>

</html>
